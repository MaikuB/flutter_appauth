name: flutter_appauth
description: This plugin provides an abstraction around the Android and iOS
  AppAuth SDKs so it can be used to communicate with OAuth 2.0 and OpenID
  Connect providers
version: 9.0.1
homepage: https://github.com/MaikuB/flutter_appauth/tree/master/flutter_appauth

environment:
  sdk: ^3.3.0
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_appauth_platform_interface: ^9.0.0
  flutter_web_plugins:
    sdk: flutter
  crypto: ^3.0.0
  web: ^1.0.0
  http: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.crossingthestreams.flutterappauth
        pluginClass: FlutterAppauthPlugin
      ios:
        pluginClass: FlutterAppauthPlugin
      macos:
        pluginClass: FlutterAppauthPlugin
      web:
        pluginClass: FlutterAppAuthWeb
        fileName: src/flutter_appauth_web.dart
dev_dependencies:
  flutter_lints: ^4.0.0
